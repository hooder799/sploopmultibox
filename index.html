<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sploop IO Multibox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #iframeContainer {
            width: 80%;
            height: 60vh;
            border: 1px solid black;
            margin: 20px auto;
            overflow: hidden;
        }

        #mainIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #botContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .botFrame {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 5px;
            overflow: hidden;
        }

        .botFrame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #controls {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sploop IO Multibox</h1>

    <div id="iframeContainer">
        <iframe id="mainIframe" src="https://sploop.io"></iframe>
    </div>

    <div id="controls">
        <label for="bot-count">Number of Bots:</label>
        <input type="number" id="bot-count" value="3" min="0" max="10">
        <button id="spawn-bots">Spawn Bots</button>
    </div>

    <div id="botContainer">
        <!-- Bot iframes will be added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
